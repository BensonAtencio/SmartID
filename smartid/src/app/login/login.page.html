<ion-content>
      <div id="header">
        <h1>Login</h1>
        <img src="./assets/icon/logo.png">
      </div>   
      
  <form [formGroup]="form">
    <ion-card>
      <ion-card-content>
          <ion-item >
            <ion-label position="floating">Email:</ion-label>
            <ion-input formControlName="email" [(ngModel)]="email" type="email" name="email"></ion-input>
          </ion-item>

          <app-err-message [field]="form.get('email')" message="Email is Required" error="required"></app-err-message>
          <app-err-message [field]="form.get('email')" message="Email is Invalid" error="email"></app-err-message>

          <br>

          <ion-item>
            <ion-label position="floating">Password:</ion-label>
            <ion-icon [name]="passwordToggleIcon" slot="end" (click)="togglePassword()"></ion-icon>
            <ion-input name="password" formControlName="password" [(ngModel)]="password" [type]="showPassword ? 'text': 'password'"></ion-input>
          </ion-item>

          <app-err-message [field]="form.get('password')" message="Password is Required" error="required"></app-err-message>

      </ion-card-content>
    </ion-card>
  </form>

<center>
  <ion-button (click)="login()" class="center" type="submit" color="dark" shape="round">
    <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>
    Log In
  </ion-button>

  <ion-button type="submit" color="light" shape="round" (click)="registerB()">
    Register
  </ion-button>
</center>

</ion-content>
