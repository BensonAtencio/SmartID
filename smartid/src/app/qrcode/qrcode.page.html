<ion-header>
  <ion-toolbar color="dark">
    <ion-title>QR code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode
      [qrdata]="qrString"
      [width]="256"
      [errorCorrectionLevel]="'M'">
      </qrcode>
      <ion-title format="bold">{{user?.userName}}</ion-title>
      <ion-title format="bold">{{user?.userSection}}</ion-title>
    </ion-card-content>
  </ion-card>

  <ion-tabs>
    <ion-tab-bar slot="bottom" color="dark">
      <ion-tab-button href="profile">
        <ion-icon name="id-card-outline" color="light"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>

      <ion-tab-button href="home">
        <ion-icon name="home-outline" color="light"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="logout()">
        <ion-icon name="exit-outline" color="light"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
