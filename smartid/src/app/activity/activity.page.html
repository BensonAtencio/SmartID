<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Activity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-icon name="person-circle-outline" slot="start" size="large" color="dark"></ion-icon>
        <ion-card-subtitle>Name: {{user?.userName}}</ion-card-subtitle>
      </ion-item>
      <ion-item>
        <ion-card-subtitle>Last Login: {{user?.userActivity}}</ion-card-subtitle>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-tabs>
    <ion-tab-bar slot="bottom" color="dark">
      <ion-tab-button href="profile">
        <ion-icon name="id-card-outline" color="light"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>

      <ion-tab-button href="qrcode">
        <ion-icon name="qr-code-outline" color="light"></ion-icon>
        <ion-label>Qr Code</ion-label>
      </ion-tab-button>

      <ion-tab-button href="home">
        <ion-icon name="home-outline" color="light"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="logout()">
        <ion-icon name="exit-outline" color="light"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
