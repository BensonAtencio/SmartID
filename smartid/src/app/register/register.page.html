<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <form [formGroup]="form">
    <ion-card>
      <ion-card-content>
          <ion-item>
            <ion-label position="block">Fullname:</ion-label>
              <ion-input type="text" formControlName="name" [(ngModel)]="name" name="name"></ion-input>
          </ion-item>

          <app-err-message [field]="form.get('name')" message="This Field is Required" error="required"></app-err-message>
          
          <ion-item>
            <ion-label position="block">Phone Number:</ion-label>
              <ion-input type="number" formControlName="num" [(ngModel)]="num" name="num"></ion-input>
          </ion-item>

          <app-err-message [field]="form.get('num')" message="This Field is Required" error="required"></app-err-message>
          
          <ion-item>
            <ion-label position="block">Email:</ion-label>
              <ion-input [(ngModel)]="email" type="email" formControlName="email"></ion-input>
          </ion-item>
        
          <app-err-message [field]="form.get('email')" message="Email is Required" error="required"></app-err-message>
          <app-err-message [field]="form.get('email')" message="Email is Invalid" error="email"></app-err-message>

          <ion-item>
            <ion-label position="block">Password:</ion-label>
              <ion-input [(ngModel)]="password" type="password" formControlName="password"></ion-input>
          </ion-item>

          <app-err-message [field]="form.get('password')" message="Password is Required" error="required"></app-err-message>

          <ion-item>
            <ion-label position="block">Confirm Password:</ion-label>
              <ion-input [(ngModel)]="cpassword" type="password" formControlName="password"></ion-input>
          </ion-item>

          <app-err-message [field]="form.get('password')" message="Password is Required" error="required"></app-err-message>

        <ion-button (click)="register()" class="center" type="submit" color="dark" shape="round">
          Register
        </ion-button>

        <ion-button class="center" type="submit" color="medium" shape="round" (click)="backB()">
          <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>
          Sign In
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
